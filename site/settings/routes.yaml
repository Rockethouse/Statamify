collections:
  collections: '/store/collections/{slug}'
  products: '/store/products/{slug}'
  types: '/store/types/{slug}'
  vendors: '/store/vendors/{slug}'
routes:
  /account:
    template: account/account
    protect:
      type: logged_in
      login_url: /account/login
  /account/login: account/login
  /store: store
  /store/cart: cart
  /store/checkout: checkout
  /store/summary: summary
